<!DOCTYPE html>
<html lang="en">
<head>
    {% load tags %}
    <meta charset="UTF-8">
    <title>Δημιουργία Προγράμματος</title>
    {% loadJQuery %}
    {% loadBootstrap %}
</head>
<body>
    {% load render %}
    {% renderOaedSubsidyBackendNavbar request %}
    <form method="POST">
        {% csrf_token %}
        {% for form in forms %}
        <div class="forms">
            {{form}}
        </div>
        {% endfor %}
        {{ forms.management_form }}
        <input type="submit" />
    </form>
</body>
</html>

<style>
    .forms
    {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-evenly;
        align-items: center;
        margin-top:30px;
    }
    textarea
    {
        height:32px;
    }
</style>
