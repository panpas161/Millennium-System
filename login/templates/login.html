{% load tags %}
<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<title>MILLENNIUM Education Centre</title>
	</head>
	<body>
        {% include 'messages.html' %}
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div class="maindiv">
			<div class="text-center" id="logo">
				<img src="{% image 'general/logo/millennium_logo.png' %}">
			</div>
			<div id='login-form' class="text-center">
				<form method="POST">
					{% csrf_token %}
					<label for="username">Όνομα χρήστη: </label>
					<br>
					{{ loginForm.username }}
					<br>
					<br>
					<label for="password">Κωδικός πρόσβασης: </label>
					<br>
					{{ loginForm.password}}
					<br>
					<input type="submit" name="submit" id="submitbut" value="Σύνδεση"/>
				</form>
			</div>
		</div>
	</body>
</html>
<style>
	body
	{
		background-image: url({% image 'login/login_background.jpg' %});
		background-repeat: no-repeat;
		object-fit: cover;
		display:grid;
		grid-template-columns: 27% 50% 25%;
		grid-template-rows: 140px 400px 280px;
	}
	#logo
	{
		padding-bottom:25px;
	}
	.maindiv
	{
		background-color:#f5f5f5;
		border:1px solid black;
		width:500px;
		height: 100%;
		display: flex;
		flex-direction: column;
		justify-content: center;
		justify-self: center;
	}
	#submitbut
	{
		margin-top:5%;
	}
</style>
