<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load tags %}
    <link rel="stylesheet" href="{% style 'general_settings/navbar.css' %}" type="text/css">
</head>
<body>
    {% block content %}
        {% if messages %}
            {% for message in messages %}
                <div class="successmessages" id="successmessage">
                    <div class="cancel" onclick="hideMessages()">X</div>
                    {{message}}
                </div>
            {% endfor %}
        {% endif %}
    {% endblock %}
<div class="navbar_container">
        <div>
            <a href="/"><-</a>
        </div>
        <div>
            <a href="{% url 'list_interested_businesses' %}" class="menuitem">Λίστα Ενδιαφερόμενων</a>
        </div>
        <div>
            <a href="{% url 'list_subsidized_businesses' %}" class="menuitem">Λίστα Επιχειρήσεων</a>
        </div>
        <div>
            <a href="{% url 'list_espa_services' %}" class="menuitem">Υπηρεσίες</a>
        </div>
        <div>
            <a href="{% url 'list_espa_associates' %}" class="menuitem">Συνεργάτες</a>
        </div>
</div>
</body>
</html>
