<!DOCTYPE html>
<html lang="en">
<head>
    {% load tags %}
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% style 'espa/Frontend/espa_frontend_navbar.css' %}" />
    {% loadBootstrap %}
</head>
<body>
    {% block content %}
        {% if messages %}
            {% for message in messages %}
                <div class="successmessages" id="successmessage">
                    <div class="cancel" onclick="hideMessages()">X</div>
                    {{message}}
                </div>
            {% endfor %}
        {% endif %}
    <div class="navbar">
        <div class="navbar-head">
            <div>
                <img src="{% image 'general/logo/millennium_logo.png' %}" width="150px" height="50px"/>
            </div>
            <div></div>
            <div class="user-details">
                <div class="avatar">
                    <img src=x />
                </div>
                <div class="username">
                    {{ request.user.username }}
                </div>
                <div class="dropdown-button-div">
                    <a id="dropdown-button" onclick="document.getElementById('dropdown').style.display='grid';">&#9660;</a>
                </div>
            </div>
        </div>
        <div class="dropdown" id="dropdown">
                <a>{{ companyname }}</a>
                <a>{{ usertype }}</a>
                <a href="{% url 'logout' %}">Αποσύνδεση</a>
            </div>
        <div class="tabs">
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                <a href="{% url 'espa_home' %}">Αρχική</a>
            </div>
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file-text"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                <a href="{% url 'espauser_list_documents' %}">Δικαιολογητικά</a>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
